<p-card>
  <p-table
    [value]="plats"
    [paginator]="true"
    [rows]="10"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template #header>
      <tr>
        <th>Nom</th>
        <th>Categorie</th>
        <th>Description</th>
        <th>Commentaires</th>
      </tr>
      <tr>
        <th></th>
        <th>
          <p-columnFilter field="Categorie" matchMode="in" [showMenu]="false">
            <ng-template #filter let-value let-filter="filterCallback">
              <p-multiselect
                [options]="Object.values(PlatCategory)"
                [(ngModel)]="selectedCategories"
                style="min-width: 12rem"
                display="chip"
                (onChange)="filter($event.value, filter)"
              >

                <ng-template let-option #item>
                  <p-tag [value]="option" [severity]="this.platService.getSeverity(option)" />
                </ng-template>

              </p-multiselect>
            </ng-template>
          </p-columnFilter>

        </th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-plat>
      <tr>
        <td>{{ plat.Nom }}</td>
        <td><p-tag [value]="plat.Categorie" [severity]="this.platService.getSeverity(plat.Categorie)" /></td>
        <td>{{ plat.Description }}</td>
        <td>{{ plat.Commentaires }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
